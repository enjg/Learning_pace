<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            width: 20px;
            height: 20px;
            border-collapse: collapse;
            border: 1px solid black;
            float: left;
            list-style-type: none;
        }

        #cd {
            text-align: center;
            float: left;
        }
    </style>
</head>

<body>
    <h1>贪吃蛇</h1>
    <p>第三版：增加边界和自我重叠判断</p>
    <p>边界（计算我贪吃蛇数组整体的第一位是否重合边界线）</p>
    <p>自我重叠（判断数组是否有重复值）</p>
    <ul id="cd">

    </ul>
</body>
<script>
    var cdarrya = [];
    var js = 30;
    var tcsarrya = [225, 195, 165, 135,105];
    (function () {
        for (let i = 1; i <= 900; i++) {
            cdarrya.push(i);
        }
    })();

    (function () {
        var tableHTML = "";
        for (let i = 0; i < cdarrya.length; i++) {
            if ((i) % 30 == 0) {
                tableHTML += '<br>';
            }
            tableHTML += '<li id="' + cdarrya[i] + '">' + '</li>';
        }
        document.getElementById('cd').insertAdjacentHTML('beforeend', tableHTML);
        for (let i = 0; i < cdarrya.length; i++) {
            if (Math.floor(i / 30) == 0 || i % 30 == 0 || i % 30 == 29 || Math.floor(i / 30) == 29) {
                document.getElementById(i + 1).style.backgroundColor = "black";
            }
        }
    })();

    var intervalId = setInterval(function () {
        // 直接更改指定ID下所有<LI>元素的样式
        if (Math.floor(tcsarrya[0] / 30) == 0 || tcsarrya[0] % 30 == 0 || tcsarrya[0] % 30 == 29 || Math.floor(tcsarrya / 30) == 29) {
            alert('12223')
            clearInterval(intervalId);
            return
        }
        const duplicate2 = function (arr) {
            return new Set(arr).size != arr.length;
        }
        if (duplicate2(tcsarrya)) {
            alert('9999')
            clearInterval(intervalId);
            return
        }
        document.getElementById(tcsarrya[tcsarrya.length - 1]).style.backgroundColor = 'white';


        tcsarrya.unshift(tcsarrya[0] + js);
        tcsarrya.pop();
        for (let i = 0; i < tcsarrya.length; i++) {
            console.log(i, tcsarrya[i])
            document.getElementById(tcsarrya[i]).style.backgroundColor = 'red';
        }
        document.getElementById(tcsarrya[0]).style.backgroundColor = 'yellow';



    }, 500)






    document.addEventListener('keydown', function (event) {
        if (event.keyCode === 37 && js != 1) {
            // 左箭头键
            // 执行左移操作
            js = -1;

        } else if (event.keyCode === 38 && js != 30) {
            // 上箭头键
            // 执行上移操作
            js = -30;


        } else if (event.keyCode === 39 && js != -1) {
            // 右箭头键
            // 执行右移操作
            js = 1;


        } else if (event.keyCode === 40 && js != -30) {
            // 下箭头键
            // 执行下移操作
            js = 30;


        }
    });
</script>

</html>
