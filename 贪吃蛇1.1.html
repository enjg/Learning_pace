<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            width: 20px;
            height: 20px;
            border-collapse: collapse;
            border: 1px solid black;
            float: left;
            list-style-type: none;
        }

        #cd {
            text-align: center;
            float: left;
        }
    </style>
</head>

<body>
    <h1>贪吃蛇</h1>
    <p>第二版，更新了运动规则（更简洁），运动规则为（头部加一，尾部减一）</p>
    <ul id="cd">

    </ul>
</body>
<script>
    var cdarrya = [];
    var js=30;
    var tcsarrya = [225,195,165,135];
    (function () {
        for (let i = 1; i <= 900; i++) {
            cdarrya.push(i);
        }
    })();

    (function () {
        var tableHTML = "";
        for (let i = 0; i < cdarrya.length; i++) {
            if ((i) % 30 == 0) {
                tableHTML += '<br>';
            }
            tableHTML += '<li id="' + cdarrya[i] + '">' + '</li>';
        }
        document.getElementById('cd').insertAdjacentHTML('beforeend', tableHTML);
    })();

    setInterval(function () {
        // 直接更改指定ID下所有<LI>元素的样式
        document.querySelectorAll("#cd li").forEach(function (li) {
            li.style.backgroundColor = "white";
            // 在这里添加其他你想要更改的样式
        });

       tcsarrya.unshift(tcsarrya[0] + js);
       tcsarrya.pop();
        for (let i = 0; i < tcsarrya.length; i++) {
            console.log(i,tcsarrya[i])
            document.getElementById(tcsarrya[i]).style.backgroundColor = 'red';
        }
        document.getElementById(tcsarrya[0]).style.backgroundColor = 'yellow';
    }, 500)






    document.addEventListener('keydown', function (event) {
        if (event.keyCode === 37 && js != 1) {
            // 左箭头键
            // 执行左移操作
             js=-1;

        } else if (event.keyCode === 38 && js != 30) {
            // 上箭头键
            // 执行上移操作
            js=-30;


        } else if (event.keyCode === 39 && js != -1) {
            // 右箭头键
            // 执行右移操作
            js=1;


        } else if (event.keyCode === 40 && js != -30) {
            // 下箭头键
            // 执行下移操作
            js=30;


        }
    });
</script>

</html>
